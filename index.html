<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->

              <p id="petbestTrickP" class="card-text"></p>

          </div>

      </div>
    </main>

    <!-- Bootstrap JavaScript Libraries -->

    <script src="./scripts/pets.js"></script>
    <script
